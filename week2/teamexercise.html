<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Week 2 Team Exercise">
    <meta name="author" content="Drew Parkinson">
    <title>WDD 330 - Team Exercise Week 2</title>
    <link rel="stylesheet" href="css/team.css" />
    <script>
        
        function reqOne() {
        // we can use getElementById to grab the correct input...but we are interested in the value of the input...not the input itself...so we tell it that.
        const input = document.getElementById('reqOneInput').value;
        // Here we want the actual element so no .value...not to mention that only input elements HAVE a .value
        const outputElement = document.getElementById('reqOneOutput');
        //  The content for most elements (other than inputs) lives in innerHTML
        outputElement.innerHTML = 'You entered: ' + input;            
        }
        function reqTwo() {
            const input = document.getElementById('reqTwoInput').value;
            const outputElement = document.getElementById('reqTwoOutput');
            // verify input is a number...we can convert it from the string we get from the input value 
            //to a number with parseInt.  If this fails it's not a number
            const inputInt = parseInt(input);
            if (inputInt !== NaN) {
              outputElement.innerHTML = 'Total: ' + sum(inputInt);
            }
          }

        // This function adds all numbers leading up to the user input number
          function sum(number) {
            let total = 0;
            for (let i = 1; i <= number; i++) {
              total += i;
            }
            return total;
          }
          
      // req 3
      function sumOfNumbers() {
        const number1 = document.getElementById('req3Number1').value;
        const number2 = document.getElementById('req3Number2').value;
        const outputElement = document.getElementById('reqThreeOutput');
        //  we need to check for valid input again...this time decimals would be ok...so lets use parseFloat instead of parseInt
        const num1Float = parseFloat(number1);
        const num2Float = parseFloat(number2);
        if ((num1Float !== NaN) & (num2Float !== NaN)) {
          const total = num1Float + num2Float;
          outputElement.innerHTML = 'Total: ' + total;
        }
      }          

      // stretch solution
      function getNum(numId) {
        const number = document.getElementById(numId).value;
        const numberFloat = parseFloat(number);
        if (numberFloat !== NaN) {
          return numberFloat;
        } else return 0;
      }
      function updateTotal(value) {
        const outputElement = document.getElementById('calculatedOutput');
        outputElement.innerHTML = 'Total: ' + value;
      }
      // function declaration
      function add(num1, num2) {
        return num1 + num2;
      }
      // function expression
      const sub = function(num1, num2) {
        return num1 - num2;
      };
      // arrow function
      const mult = (num1, num2) => num1 * num2;
      const divisor = (num1, num2) => num1 / num2;

      // example of using a callback to pull it all together
      function performOperation(operation) {
        // the argument 'operation' is a function...so when we are ready we can call that function in our code below
        const total = operation(
          getNum('number1'),
          getNum('number2')
        );
        updateTotal(total);
      }        
    </script>
</head>

<body>
    <h1><a href="../index.html">Home</a></h1>
    <h1>Team Assignment Week 2</h1>
    <h2>Requirement 1</h2>
    <input id="reqOneInput" type="text">
    <button id="reqOneButton" onclick="reqOne()">Submit</button>
    <div id="reqOneOutput"></div>

    <!-- Requirement 2 -->
    <h2>Requirement 2</h2>
    <input id="reqTwoInput" type="text" />
    <button id="req2Button" onclick="reqTwo()">Sum</button>
    <div id="reqTwoOutput"></div>
    <!-- <button onclick="sumOfNumbers()">Calculate</button> -->

    <!-- Requirement 3 -->
    <h2>Requirement 3</h2>
    <input id="req3Number1" placeholder="enter a number" type="number" /><input
      id="req3Number2"
      placeholder="enter a number"
      type="number"
    />
    <button id="req3Button" onclick="sumOfNumbers()">+</button>
    <div id="reqThreeOutput"></div>


    <h2>Stretch</h2>
    <input
      id="number1"
      placeholder="enter a number"
      type="number"
    /><input id="number2" placeholder="enter a number" type="number" />
    <!-- Notice below that all of our buttons are calling the same function...but passing in the name of another function as the argument. Notice also what is missing...when you pass a function as a callback you DO NOT include the ()! If you add the () the function will get executed immediately instead of later like we would like. -->
    <button id="addOption" onclick="performOperation(add)">+</button>
    <button id="subOption" onclick="performOperation(sub)">-</button>
    <button id="multOption" onclick="performOperation(mult)">*</button>
    <button id="divisorOption" onclick="performOperation(divisor)">/</button>
    <div id="calculatedOutput"></div>
</body>

</html>
